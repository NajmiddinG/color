<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hex Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./colors.png">
</head>

<body>
    <main>
        <div class="container">
            <div id="hex-colors">
                <h1>Click the button bellow to generate a random gradient hex color combination</h1>
                <h2>background: linear-gradient(to right, #<span id="hexcode1">ffffff</span>, #<span id="hexcode2">ffffff</span>);
                </h2>
                <button id="submit" onclick="buttonFun()" class="btn btn-light">Click Me</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
